<md-card class="example-card" *ngIf="article">
  <img *ngIf="article.media" md-card-image [src]="article.media" alt="Photo of {{article.title}}">
  <md-card-header>
      <div md-card-avatar class="example-header-image">
          <i class="fa fa-user-circle fa-3x"></i>
      </div>
      <md-card-title (click)="goToAuthorArticleList(article.owner.username)">{{article.owner.first_name}} {{article.owner.last_name}}</md-card-title>
      <md-card-subtitle>{{article.publicationDate | FromNow}}</md-card-subtitle>
  </md-card-header>

  <md-card-content>
      <h3>{{article.title}}</h3>
      <div [innerHtml]="plainTextToHtml(article.content)"></div>
  </md-card-content>
  <article-actions-box 
    (whenCategorySelected)="goToCategoryArticleList($event)" 
    (whenEditArticle)="goToEditArticle($event)" 
    (whenDeleteArticle)="deleteArticle($event)" 
    [article]="article">
  </article-actions-box>
</md-card>
