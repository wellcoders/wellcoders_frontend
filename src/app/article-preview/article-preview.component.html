<md-card class="example-card">
    <img md-card-image [src]="article.media" alt="Photo of {{article.title}}">
    <md-card-header>
        <div md-card-avatar class="example-header-image">
            <i class="fa fa-user-circle fa-3x"></i>
        </div>
        <md-card-title (click)="notifyAuthorSelected(article.owner.username)">{{article.owner.first_name}} {{article.owner.last_name}}</md-card-title>
        <md-card-subtitle>{{article.publicationDate | FromNow}}</md-card-subtitle>
    </md-card-header>

    <md-card-content>
        <h3>{{article.title}}</h3>
        <div [innerHtml]="plainTextToHtml(article.summary)"></div>
    </md-card-content>
    <md-card-actions>
        <button (click)="notifyCategorySelected(article.category)" md-button><i class="fa fa-tag"></i>&nbsp;&nbsp;{{article.category.name}}</button>
        <button (click)="notifyEditArticle(article)" md-button *ngIf="user.user.username == article.owner.username"><i class="fa fa-edit"></i>&nbsp;&nbsp;Edit</button>
    </md-card-actions>
</md-card>
