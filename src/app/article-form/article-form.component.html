<form ngForm #article="ngForm" (ngSubmit)="publish(article)" class="mat-typography" fxLayout="row" fxLayoutWrap>
    <div fxFlex.gt-md="63" fxFlex.md="63" fxFlex.sm="100" fxFlex.xs="100">
      <md-card>
        <md-card-header>
            <md-card-title>Content</md-card-title>
        </md-card-header>
        <md-card-content>
            <div class="mat-card-header-text">
                <md-form-field class="full-width">
                    
                    <input mdInput type="text"
                    name="title"
                    placeholder="Title"
                    ngModel #title="ngModel"
                    required>
                    <md-error *ngIf="title.hasError('required')">
                        Title is <strong>required</strong>
                    </md-error>
                
                </md-form-field>
                <md-form-field class="full-width">
                    <textarea mdInput
                    mdTextareaAutosize
                    [mdAutosizeMinRows]="5"
                    name="summary"
                    placeholder="Summary"
                    ngModel #summary="ngModel"
                    required></textarea>
                    <md-error *ngIf="summary.hasError('required')">
                        Summary is <strong>required</strong>
                    </md-error>
                </md-form-field>

                
                <div class="mat-form-field-wrapper">
                    <div class="mat-form-field-placeholder-wrapper">
                        <label class="mat-form-field-placeholder">Content</label>
                    </div>
                    <ckeditor name="content" ngModel #content="ngModel" [config]="
                        {toolbar: [
                                { name: 'document', items: [ 'Source' ] },
                                { name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline' ]},
                                { name: 'links', items: [ 'Link' ] },
                                { name: 'paragraph', items: [ 'NumberedList', 'BulletedList' ]},
                                { name: 'insert', items: [ 'Image' ] },
                                { name: 'styles', items: [ 'Format' ]}
                            ]
                         
                        }">
                    </ckeditor>
                    <md-error *ngIf="content.hasError('required')">
                            Content is <strong>required</strong>
                        </md-error>
                </div>
        
            </div>
        </md-card-content>
      </md-card>
    </div>
    <div fxFlex.gt-md="33" fxFlex.md="33" fxFlex.sm="100" fxFlex.xs="100">
      <md-card>
            <md-card-header>
                <md-card-title>Publish status & Category</md-card-title>
            </md-card-header>
            <md-card-content>
                <div class="mat-card-header-text">
                    <div class="date-row">
                        <md-form-field class="datepicker">
                                <input [(ngModel)]='publish_date' name="publish_date" mdInput [mdDatepicker]="picker" placeholder="Publish date">
                                <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
                                <md-datepicker #picker></md-datepicker>
                        </md-form-field>
                        <md-form-field class="timefield">
                                
                            <input mdInput type="number"
                            name="hour"
                            min="0"
                            max="23"
                            placeholder="Hour"
                            [(ngModel)]='hour'
                            >
                            
                        
                        </md-form-field>
                        <md-form-field class="timefield">
                                
                            <input mdInput type="number"
                            name="minute"
                            min="0"
                            max="59"
                            placeholder="Minute"
                            [(ngModel)]='minute'
                            >
                        
                        </md-form-field>
                    </div>
                    <div class="mat-input-wrapper mat-form-field-wrapper">
                        <md-select class="full-width" placeholder="Status">
                            <md-option *ngFor="let status of statuses" [value]="status.code">
                                {{ status.name }}
                            </md-option>
                        </md-select>
                    </div>
                    <div class="mat-input-wrapper mat-form-field-wrapper">
                        <md-select class="full-width" placeholder="Category">
                            <md-option *ngFor="let category of categories" [value]="category.pk">
                                {{ category.name }}
                            </md-option>
                        </md-select>
                    </div>
                    
                    <button class="full-width" md-raised-button type="submit">Publish</button>
                </div>
            </md-card-content>
      </md-card>
      
    </div>
</form>
