<md-toolbar color="primary" class="mat-elevation-z6">
    <span class="docs-button mat-button _overhand" (click)="goHome()">Wellcoders!</span>
    <span class="spacer"></span>
    <search-box (onSearch)="search($event)"></search-box>
    <span class="mat-caption" *ngIf="user"><a md-button [mdMenuTriggerFor]="usermenu">Wellcome, {{ user.user.first_name ? user.user.first_name : user.user.username }}</a>
    </span>

    <md-menu #usermenu="mdMenu">
      <button md-menu-item (click)="createArticle()"><span class="dropdown-icon"><i class="fa fa-keyboard-o fa-lg" aria-hidden="true"></i></span>Create Article</button>
      <button md-menu-item (click)="drafts()"><span class="dropdown-icon"><i class="fa fa-file-text-o fa-lg" aria-hidden="true"></i></span>Borradores</button>      
      <button md-menu-item (click)="deleted()"><span class="dropdown-icon"><i class="fa fa-remove fa-lg" aria-hidden="true"></i></span>Eliminados</button>
      <button md-menu-item (click)="favorites()"><span class="dropdown-icon"><i class="fa fa-star fa-lg" aria-hidden="true"></i></span>Favorites</button>       
      <button md-menu-item (click)="settings()"><span class="dropdown-icon"><i class="fa fa-cogs fa-lg" aria-hidden="true"></i></span>Settings</button>
      <button md-menu-item (click)="logout()"><span class="dropdown-icon"><i class="fa fa-sign-out fa-lg" aria-hidden="true"></i></span>Logout</button>
    </md-menu>

  <span *ngIf="!user" class="docs-button mat-button"><button md-button (click)="openLoginDialog()">Login</button></span>
  <span *ngIf="!user" class="docs-button mat-button"><button md-button (click)="openRegisterDialog()">Register</button></span>
  <md-toolbar-row>
      <button *ngFor="let category of categories" (click)="notifyCategorySelected(category)" md-button><i class="fa fa-tag"></i>&nbsp;&nbsp;{{category.name}}</button>
  </md-toolbar-row>
</md-toolbar>
