<div class="list-header" *ngIf="articles.length">
    <h2 class="mat-headline">{{ title }}
            <small *ngIf="searchText"> {{ subtitle }}</small></h2>
</div>
<article-list [listName]="listName" (loadNextPageAuthorArticlesEvent)="loadNextPage($event)" [pageSize]="pageSize" [totalPages]="totalPages"
    [articles]="articles"></article-list>
