<div class="list-header">
        <h2 class="mat-headline">{{ title }}
                <small *ngIf="searchText"> {{ subtitle }}</small></h2>
    </div>
<article-list [listName]="listName" (loadNextPageCategoryArticlesEvent)="loadNextPage($event)" [pageSize]="pageSize" [totalPages]="totalPages" [articles]="articles"></article-list>
